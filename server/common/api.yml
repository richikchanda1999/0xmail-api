openapi: 3.0.1
info:
  title: 0xmail-api
  description: API server to support the 0xmail email forwarding
  version: 1.0.0
servers:
- url: /api/v1
tags:
- name: Examples
  description: Simple example endpoints
- name: Specification
  description: The swagger API specification
paths:
  /examples:
    get:
      tags:
      - Examples
      description: Fetch all examples
      responses:
        200:
          description: Returns all examples
          content: {}
    post:
      tags:
      - Examples
      description: Create a new example
      requestBody:
        description: an example
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExampleBody'
        required: true
      responses:
        200:
          description: Returns all examples
          content: {}
  /examples/{id}:
    get:
      tags:
      - Examples
      parameters:
      - name: id
        in: path
        description: The id of the example to retrieve
        required: true
        schema:
          type: integer
      responses:
        200:
          description: Return the example with the specified id
          content: {}
        404:
          description: Example not found
          content: {}
  /check_mapping:
    post:
      tags:
      - Mappings
      description: This endpoint checks if a mapping exists already or not
      requestBody:
        description: The fields that should be entered while sending the request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckMappingBody'
        required: true
      responses:
        200:
          description: Returns if a mapping exists from `from` to `to`
          content: {}
        
components:
  schemas:
    ExampleBody:
      title: example
      required:
      - name
      type: object
      properties:
        name:
          type: string
          example: no_stress
    CheckMappingBody:
      title: CheckMapping
      required:
        - from
        - to
      type: object
      properties:
        from:
          type: string
          example: '137.0x79.0xF6C42302bC230BBA9c5379dDFb33ca72409E1624'
        to:
          type: string
          example: 'richik@creatoros.co'
